<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mentor</title>
</head>
<body>
    <h1>KOLEJ PROFESIONAL MARA INDERA MAHKOTA</h1>
    <h2>UPDATE MENTOR</h2>

    <form action="save_update_mentor/{{data.menname}}" method="post">
        {% csrf_token %}
            Mentor ID: <input type="text" name="name" value="{{data.menname}}" disabled="false"><br>
            Mentor Room Number: <input type="text" name="room" value="{{data.menroomno}}"><br>
            <input type="submit" value="SAVE">
    </form>
    <br><br>
    <a href="{% url 'mentor' %}">BACK</a>
</body>
</html>
